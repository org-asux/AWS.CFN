      InstanceType: !Ref EC2InstanceType

      ImageId: !Ref AWSAMIID

      BlockDeviceMappings:
        - DeviceName: /dev/sdc
          Ebs:
            DeleteOnTermination: 'true'
            VolumeSize:
              Ref: EC2EBSVolumeSize
      IamInstanceProfile:
        Ref: MyIamInstanceProfiles
      Monitoring:
        Ref: needsMonitoring

      KeyName:
        Ref: MySSHKeyName

