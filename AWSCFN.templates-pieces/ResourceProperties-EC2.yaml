      NetworkInterfaces: 
        ### This one line *BELOW* distinguishes the 2 files MyEC2wEFS-cloudformation.yaml & MyEC2PrivatewEFS-cloudformation.yaml
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet:
            - !ImportValue
                Ref: MySSHSecurityGroup
          SubnetId: !ImportValue
              Ref: MyPublicSubnet1
