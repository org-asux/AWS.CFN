AWS:
  MyOrgName: org-ASUX
  MyEnvironment: Playground
  AWSRegion: ap-northeast-1
  MyDomainName: playground.asux.org

  VPC:
    subnet:
      public: yes

      SERVERS:
        MyPublicASUXLinux1:            ### This is the name of the 1st SERVER.   This is also used to create the DNS name as 'MyPublicASUXEC2.{MyDomainName}'
          EC2InstanceType: t2.micro
          # public: no

          MyIAM-roles:
          - EC2-ReadWrite-to-S3

          yum:
            amazon-efs-utils: []
            tcsh: []
            git: []
            maven: []

