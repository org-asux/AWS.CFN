AWSTemplateFormatVersion: 2010-09-09
Description: >-
  WARNING!!!!  WARNING!!!! Note that you are billed for the AWS resources that you use when you create a stack from this template. WARNING!!!!  WARNING!!!!  This YAML file is generated using ASUX.org's Batch-based scripting. The command used was - .. tbd .. See details of ASUX.org project at https://github.com/org-asux/org-ASUX.github.io/wiki These were in-turn based on the AWS CloudFormation Sample Template @ https://s3.amazonaws.com/cloudformation-examples/user-guide/cross-stack/SampleNetworkCrossStack.template VPC_with_PublicIPs_And_DNS - Sample template that creates a VPC with DNS and public IPs enabled.
Parameters:
  MyVPCStackPrefix:
    Description: Because of tools from ASUX.org I can set a default!  Typically it's something like "${MyOrgName}-${MyEnvironment}-${AWSLocation}"
    Type: String
    Default: org-ASUX-Playground-Tokyo
Conditions:
  AlwaysTrue: !Not
  - !Equals
    - ''
    - !Ref "MyVPCStackPrefix"
  AlwaysTrue: !Not
  - !Equals
    - ''
    - !Ref "MyVPCStackPrefix"
  AlwaysTrue: !Not
  - !Equals
    - ''
    - !Ref "MyVPCStackPrefix"
Resources:
  VPCbyASUXorg:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 172.31.0.0/16
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      InstanceTenancy: default
      Tags:
      - Key: LOCATION
        Value: ap-northeast-1
      - Key: ENV
        Value: Playground
      - Key: Name
        Value: VPC-by-ASUX.org-simple
      - Key: APPLNAME
        Value: NOTRELEVANT_FOR_VPC
      - Key: CHRGCODE
        Value: org.ASUX
      - Key: ITOWNER
        Value: Sarma
      - Key: BIZOWNER
        Value: Sarma
      - Key: CLIENT
        Value: SomeClient
      - Key: ARCHLAYER
        Value: Network
      - Key: SNAPSHOTS
        Value: 'No'
      - Key: USERBASE
        Value: admins
      - Key: DISTRLIST
        Value: tosarma@gmail.com
      - Key: SVCGRP
        Value: org.ASUX
      - Key: VALIDATED
        Value: 'No'
      - Key: MyOrgName
        Value: org-ASUX
      - Key: MyEnvironment
        Value: Playground
      - Key: AWSRegion
        Value: ap-northeast-1
      - Key: MyDomainName
        Value: playground.asux.org
      - Key: Created
        Value: Sun Jul 21 23:32:29 EDT 2019
      - Key: CreatedBy
        Value: running--offline
  MyInternetGateway:
    Description: >-
      REMEMBER: an IGW is associated with entire VPC.  Only NATs are associated with a single public-subnet.
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
      - Key: LOCATION
        Value: ap-northeast-1
      - Key: ENV
        Value: Playground
      - Key: Name
        Value: IGW-org-ASUX-Playground-Tokyo
      - Key: APPLNAME
        Value: NOTRELEVANT_FOR_VPC
      - Key: CHRGCODE
        Value: org.ASUX
      - Key: ITOWNER
        Value: Sarma
      - Key: BIZOWNER
        Value: Sarma
      - Key: CLIENT
        Value: SomeClient
      - Key: ARCHLAYER
        Value: Network
      - Key: SNAPSHOTS
        Value: 'No'
      - Key: USERBASE
        Value: admins
      - Key: DISTRLIST
        Value: tosarma@gmail.com
      - Key: SVCGRP
        Value: org.ASUX
      - Key: VALIDATED
        Value: 'No'
      - Key: MyOrgName
        Value: org-ASUX
      - Key: MyEnvironment
        Value: Playground
      - Key: AWSRegion
        Value: ap-northeast-1
      - Key: MyDomainName
        Value: playground.asux.org
      - Key: Created
        Value: Sun Jul 21 23:32:29 EDT 2019
      - Key: CreatedBy
        Value: running--offline
  MyVPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    DependsOn:
    - MyInternetGateway
    Properties:
      VpcId: !Ref 'VPCbyASUXorg'
      InternetGatewayId: !Ref 'MyInternetGateway'
  MyPublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    DependsOn:
    - MyVPCGatewayAttachment
    Properties:
      VpcId: !Ref 'VPCbyASUXorg'
      Tags:
      - Key: LOCATION
        Value: ap-northeast-1
      - Key: ENV
        Value: Playground
      - Key: Name
        Value: PublicRT-org-ASUX-Playground-Tokyo
      - Key: APPLNAME
        Value: NOTRELEVANT_FOR_VPC
      - Key: CHRGCODE
        Value: org.ASUX
      - Key: ITOWNER
        Value: Sarma
      - Key: BIZOWNER
        Value: Sarma
      - Key: CLIENT
        Value: SomeClient
      - Key: ARCHLAYER
        Value: Network
      - Key: SNAPSHOTS
        Value: 'No'
      - Key: USERBASE
        Value: admins
      - Key: DISTRLIST
        Value: tosarma@gmail.com
      - Key: SVCGRP
        Value: org.ASUX
      - Key: VALIDATED
        Value: 'No'
      - Key: MyOrgName
        Value: org-ASUX
      - Key: MyEnvironment
        Value: Playground
      - Key: AWSRegion
        Value: ap-northeast-1
      - Key: MyDomainName
        Value: playground.asux.org
      - Key: Created
        Value: Sun Jul 21 23:32:29 EDT 2019
      - Key: CreatedBy
        Value: running--offline
  MyPublicRoute:
    Type: 'AWS::EC2::Route'
    DependsOn: MyVPCGatewayAttachment
    Properties:
      RouteTableId: !Ref 'MyPublicRouteTable'
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref 'MyInternetGateway'
  MyPrivateRouteTable:
    Type: 'AWS::EC2::RouteTable'
    DependsOn:
    - MyVPCGatewayAttachment
    Properties:
      VpcId: !Ref 'VPCbyASUXorg'
      Tags:
      - Key: LOCATION
        Value: ap-northeast-1
      - Key: ENV
        Value: Playground
      - Key: Name
        Value: PrivateRT-org-ASUX-Playground-Tokyo
      - Key: APPLNAME
        Value: NOTRELEVANT_FOR_VPC
      - Key: CHRGCODE
        Value: org.ASUX
      - Key: ITOWNER
        Value: Sarma
      - Key: BIZOWNER
        Value: Sarma
      - Key: CLIENT
        Value: SomeClient
      - Key: ARCHLAYER
        Value: Network
      - Key: SNAPSHOTS
        Value: 'No'
      - Key: USERBASE
        Value: admins
      - Key: DISTRLIST
        Value: tosarma@gmail.com
      - Key: SVCGRP
        Value: org.ASUX
      - Key: VALIDATED
        Value: 'No'
      - Key: MyOrgName
        Value: org-ASUX
      - Key: MyEnvironment
        Value: Playground
      - Key: AWSRegion
        Value: ap-northeast-1
      - Key: MyDomainName
        Value: playground.asux.org
      - Key: Created
        Value: Sun Jul 21 23:32:29 EDT 2019
      - Key: CreatedBy
        Value: running--offline
  MyDefaultNetworkAcl:
    Type: 'AWS::EC2::NetworkAcl'
    Properties:
      VpcId: !Ref 'VPCbyASUXorg'
      Tags:
      - Key: LOCATION
        Value: ap-northeast-1
      - Key: ENV
        Value: Playground
      - Key: Name
        Value: NACL-Public-org-ASUX-Playground-Tokyo
      - Key: APPLNAME
        Value: NOTRELEVANT_FOR_VPC
      - Key: CHRGCODE
        Value: org.ASUX
      - Key: ITOWNER
        Value: Sarma
      - Key: BIZOWNER
        Value: Sarma
      - Key: CLIENT
        Value: SomeClient
      - Key: ARCHLAYER
        Value: Network
      - Key: SNAPSHOTS
        Value: 'No'
      - Key: USERBASE
        Value: admins
      - Key: DISTRLIST
        Value: tosarma@gmail.com
      - Key: SVCGRP
        Value: org.ASUX
      - Key: VALIDATED
        Value: 'No'
      - Key: MyOrgName
        Value: org-ASUX
      - Key: MyEnvironment
        Value: Playground
      - Key: AWSRegion
        Value: ap-northeast-1
      - Key: MyDomainName
        Value: playground.asux.org
      - Key: Created
        Value: Sun Jul 21 23:32:29 EDT 2019
      - Key: CreatedBy
        Value: running--offline
  MyPrivateNetworkAcl:
    Type: 'AWS::EC2::NetworkAcl'
    Properties:
      VpcId: !Ref 'VPCbyASUXorg'
      Tags:
      - Key: LOCATION
        Value: ap-northeast-1
      - Key: ENV
        Value: Playground
      - Key: Name
        Value: NACL-Private-org-ASUX-Playground-Tokyo
      - Key: APPLNAME
        Value: NOTRELEVANT_FOR_VPC
      - Key: CHRGCODE
        Value: org.ASUX
      - Key: ITOWNER
        Value: Sarma
      - Key: BIZOWNER
        Value: Sarma
      - Key: CLIENT
        Value: SomeClient
      - Key: ARCHLAYER
        Value: Network
      - Key: SNAPSHOTS
        Value: 'No'
      - Key: USERBASE
        Value: admins
      - Key: DISTRLIST
        Value: tosarma@gmail.com
      - Key: SVCGRP
        Value: org.ASUX
      - Key: VALIDATED
        Value: 'No'
      - Key: MyOrgName
        Value: org-ASUX
      - Key: MyEnvironment
        Value: Playground
      - Key: AWSRegion
        Value: ap-northeast-1
      - Key: MyDomainName
        Value: playground.asux.org
      - Key: Created
        Value: Sun Jul 21 23:32:29 EDT 2019
      - Key: CreatedBy
        Value: running--offline
  InboundHTTPNetworkAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyDefaultNetworkAcl'
      RuleNumber: '1100'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: '80'
        To: '80'
  InboundSSHAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyDefaultNetworkAcl'
      RuleNumber: '1110'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: '22'
        To: '22'
  InboundResponsePortsAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyDefaultNetworkAcl'
      RuleNumber: '1120'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: '1024'
        To: '65535'
  InboundIntraVPCAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyDefaultNetworkAcl'
      RuleNumber: '1140'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: 172.31.0.0/16
      PortRange:
        From: '0'
        To: '65535'
  OutBoundHTTPAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyDefaultNetworkAcl'
      RuleNumber: '1200'
      Protocol: '6'
      RuleAction: allow
      Egress: 'true'
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: '80'
        To: '80'
  OutBoundHTTPSAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyDefaultNetworkAcl'
      RuleNumber: '1210'
      Protocol: '6'
      RuleAction: allow
      Egress: 'true'
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: '443'
        To: '443'
  OutBoundResponsePortsAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyDefaultNetworkAcl'
      RuleNumber: '1220'
      Protocol: '6'
      RuleAction: allow
      Egress: 'true'
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: '1024'
        To: '65535'
  OutBoundIntraVPCAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyDefaultNetworkAcl'
      RuleNumber: '1240'
      Protocol: '6'
      RuleAction: allow
      Egress: 'true'
      CidrBlock: 172.31.0.0/16
      PortRange:
        From: '0'
        To: '65535'
  InboundIntraVPCAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyPrivateNetworkAcl'
      RuleNumber: '2140'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: 172.31.0.0/16
      PortRange:
        From: '0'
        To: '65535'
  OutBoundHTTPAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyPrivateNetworkAcl'
      RuleNumber: '2200'
      Protocol: '6'
      RuleAction: allow
      Egress: 'true'
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: '80'
        To: '80'
  OutBoundHTTPSAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyPrivateNetworkAcl'
      RuleNumber: '2210'
      Protocol: '6'
      RuleAction: allow
      Egress: 'true'
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: '443'
        To: '443'
  OutBoundIntraVPCAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'MyPrivateNetworkAcl'
      RuleNumber: '2240'
      Protocol: '6'
      RuleAction: allow
      Egress: 'true'
      CidrBlock: 172.31.0.0/16
      PortRange:
        From: '0'
        To: '65535'
Outputs:
  VPCID:
    Description: VPC ID
    Value: !Ref 'VPCbyASUXorg'
    Export:
      Name: !Sub '${MyVPCStackPrefix}-VPCID'
  PublicRouteTableID:
    Description: Export ID of the only Public Route Table associated with a VPC + IGW
    Value: !Ref 'MyPublicRouteTable'
    Export:
      Name: 'org-ASUX-Playground-Tokyo-PublicRouteTableID'
  PrivateRouteTableID:
    Description: Export ID of the only _PRIVATE_ Route Table associated with a VPC's private subnets
    Value: !Ref 'MyPrivateRouteTable'
    Export:
      Name: 'org-ASUX-Playground-Tokyo-PrivateRouteTableID'
  DefaultNetworkAcl:
    Description: Export ID of the only Default-Network-ACL associated with a VPC + IGW
    Value: !Ref 'MyDefaultNetworkAcl'
    Export:
      Name: 'org-ASUX-Playground-Tokyo-DefaultNetworkAclID'
  PrivateNetworkAcl:
    Description: Export ID of the only Private-Network-ACL associated with a VPC's private subnets
    Value: !Ref 'MyPrivateNetworkAcl'
    Export:
      Name: 'org-ASUX-Playground-Tokyo-PrivateNetworkAclID'
